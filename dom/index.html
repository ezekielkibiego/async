<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
</head>
<body>
    
    <h1 id="dom">Learning DOM</h1>
    <button onclick="changeText()">Change Text</button>
    <p id="demo"></p>

    <ul id="myList">
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>
    <button onclick="addItem()">Add Item</button> <br>

    <button id="btn">Click me</button>



    <h3>Simple Calculator</h3>
    <form action="" id="calculatorForm">
        <input type="number" id="num1" placeholder="Enter Number">
        <select name="" id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">x</option>
            <option value="/">/</option>
        </select>
        <input type="number" id="num2" placeholder="Enter Number">
        <button type="button" onclick="calculate()">Calculate</button>
    </form>
    <div id="result"></div>

    <script src="script.js"></script>

</body>
</html>
